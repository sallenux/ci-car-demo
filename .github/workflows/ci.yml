name: CI Car Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_the_car:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build the car
        run: |
          mkdir build
          cd build
          touch car.txt
          echo "chassis" >> car.txt
          echo "engine" >> car.txt
          echo "wheels" >> car.txt
          echo "Car built successfully!"
          cat car.txt

      - name: Upload car artifact
        uses: actions/upload-artifact@v4
        with:
          name: car-build
          path: build/
          retention-days: 1

  test_the_car:
    needs: build_the_car
    runs-on: ubuntu-latest
    steps:
      - name: Download car artifact
        uses: actions/download-artifact@v4
        with:
          name: car-build

      - name: Test the car
        run: |
          test -f build/car.txt
          cd build
          grep "chassis" car.txt
          grep "engine" car.txt
          grep "wheels" car.txt
          echo "All car tests passed! ðŸŽ‰"
